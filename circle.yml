checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - wget https://github.com/spf13/hugo/releases/download/v0.20.6/hugo_0.20.6_Linux-ARM64.deb
    - sudo dpkg -i hugo_0.20.6_Linux-ARM64.deb
    - git config --global user.name "itkq"
    - git config --global user.email "kuogsi@gmail.com"

deployment:
  master:
    branch: master
    commands:
      - ./script/deploy.sh
